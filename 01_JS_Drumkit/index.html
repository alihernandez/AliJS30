<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <!-- https://keycode.info/ -->

    <div class="keys">
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">Hi Hat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Glitch</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Dit</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">Hat 2</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">Hat 3</span>
        </div>
    </div>

    <audio data-key="70" src="./drumSamples/Kick.wav"></audio>
    <audio data-key="84" src="./drumSamples/Hat01.wav"></audio>
    <audio data-key="74" src="./drumSamples/Snare.wav"></audio>
    <audio data-key="71" src="./drumSamples/Glitch.wav"></audio>
    <audio data-key="72" src="./drumSamples/Dit.wav"></audio>
    <audio data-key="89" src="./drumSamples/Hat02.wav"></audio>
    <audio data-key="85" src="./drumSamples/Hat03.wav"></audio>
    
</body>
</html>
