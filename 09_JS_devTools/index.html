<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©')
    // console.log(`Hello i am ${var})

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('OhNOOOOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('fun fact here')

    // Testing used to test for something and if returns false will display error in console
    const p = document.querySelector('p');
    console.assert(1 === 2, 'NOPE!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      // must pass same string used to define group
      console.groupEnd(`${dog.name}`); 
    })

    // counting will count how many times a specific word was used or number or object etc etc
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');
    console.count('Ali');
    console.count('Beck');
    console.count('Beck');
    console.count('Beck');
    console.count('Ali');
    console.count('Ali');
    console.count('Beck');
    console.count('Beck');

    // timing how long something is taking
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
